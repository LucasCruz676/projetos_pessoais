<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscrição - Arnold Classic</title>
  <link rel="stylesheet" href="style_incrição.css" />
  
</head>
<body>

  <header>
    <img src="imagens/Logo-Arnold-Horizontal-Preta.png" alt="Logo Arnold Classic" />
    <h1>Arnold Classic</h1>
    <nav>
      <ul>
        <a href="index.html">Home</a>
        <a href="participantes.html">participantes-especiais</a>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <h2>Formulário de Inscrição</h2>
    <form id="Formulário"  action="#" method="post">

      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf"  placeholder="Apenas números" required />
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required />
      </div>

      <button class="glow-on-hover" type="submit">enviar</button> 
    </form>
  </div>
<script src="main_incrição.js"></script>
</body>
</html>
