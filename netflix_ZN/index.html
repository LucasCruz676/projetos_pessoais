<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Netflix</title>
    <link rel="icon" href="assets/img/icon.png">
</head>

<body>
    <div class="logo-background">
        <a href="index.html">
            <img src="assets/img/Netflixlogo.png" alt="">
        </a>
    </div>
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone" id="login">
                </div>
                <div class="input_box">
                    <input required type="password" placeholder="Senha" id="senha">
                </div>
                <div>
                    <input type="submit" onclick="logar(); return false" style="background-color: rgb(56, 18, 223); margin-bottom: 10px;">
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>

                <div class="help">
                    <a href="assets/html/ajuda.html">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">

                <div class="sign_up">
                    <p>Novo por aqui? <a href="assets/html/inscrever-se.html">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/script/script.js"></script>
</html>
